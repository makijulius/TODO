<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do-lista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header col-12">
    <h1>To Do-lista</h1>
    <p>Helppokäyttöinen to do-lista, jonka avulla pysyt tavoitteissasi ja tehtävissäsi ajan tasalla.</p>


<!-- html form, johon voi täyttää tehtävälle otsikon, ja itse tehtävän sisällön -->
<form class="col-12" id="lomake" name="lomake" onsubmit="return false;">
    <label for="otsikko">Otsikko:</label>
    <input type="text" id="otsikko" name="otsikko">
    
    <label for="teht">Tehtävä:</label>
    <input type="text" id="teht" name="teht">
<!-- Nappi jolla luodaan uusi lappu listaan -->
    <button id="nappi" onclick="uuslappu()">Lisää</button>
</form>
</div>

<div class="col-12"><!-- to-do lista -->
    <div class="drag">
        <div class="wrapper">
            <div class="col-4 dropzone" id="TODO-ALUE"><!-- TO DO -->
                <h1>TO DO</h1>

            </div>

            <div class="col-4 dropzone" id="IN-PROGRESS-ALUE"><!-- IN PROGRESS -->
                <h1>IN PROGRESS</h1>

            </div>

            <div class="col-4 dropzone" id="DONE-ALUE"><!-- DONE -->
                <h1>DONE</h1>

            </div>
        </div>
    </div>
</div>
<!-- liitetään script-tiedosto html-tiedostoon -->
<script src="scripts.js"></script>
</body>
</html>
